<html lang="uk">
<head>

    <tbody>
    <tr>

        <td>Жіноча</td>
        <td>Україна</td>
    </tr>
    <tr>
        <td>30</td>

    <tr>
        <td>22</td>

    </tr>
    </tbody>
</table>
</body>
</html>
